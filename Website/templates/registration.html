    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST">

                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="Enter Email" name="email">
                        </div>
                        

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter First Name" name="first name">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter Last Name" name="last name">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Password" name="password">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Confirm Password" name="password">
                        </div>


                        

                        <!-- <div class="col-1">

                                </div>
        


                            </div>




                        </div>




                    </form>
                </div>
            </div>
        </div>
    </div>
